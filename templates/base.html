{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Hungarian Restaurant{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg align-items-center">
            <a class="navbar-brand" href="{% url 'index' %}">My Hungarian Restaurant</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="/">Home</a></li>
                    <li class="nav-item"><a href="/menu">Menu</a></li>
                    <li class="nav-item"><a href="/about">About</a></li>
                    <li class="nav-item"><a href="/gallery">Gallery</a></li>
                    <li class="nav-item"><a href="/contact">Contact</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'booking' %}">
                            <button class="btn btn-outline-primary my-2 my-sm-0 book-table-btn" type="button">Book a
                                Table</button>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1>My Hungarian Restaurant</h1>
        <img src="{% static 'img/logo.png' %}" alt="Restaurant Logo" class="logo">
    </header>

    <main>
        {% block content %}
        <!-- Content from child templates will be inserted here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 Restaurant Name. All rights reserved.</p>
    </footer>
    {% block extra_js %}{% endblock %}
</body>

</html>
